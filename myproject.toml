[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrizz"
description = "A package where users can receive pick up lines one at a time."
version = "0.0.1"
authors = [
  { name="Aditya Pandhare", email="adityapandhare44@gmail.com",  
    name="Anzhelika Nastashchuk", email="anzhelika.nastashchuk@gmail.com",  
    name="Baani Pasrija", email="baanipasrija25@gmail.com",  
    name="Zander Chen", email="ccczy2002@gmail.com",  
  },
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["python", "package", "build", "tutorial"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
"Homepage" = "https://github.com/awesomeadi00/Python_Package_Example"
"Repository" = "https://github.com/awesomeadi00/Python_Package_Example.git"

[project.scripts]
pyrizz = "pyrizz.__main__:main"
