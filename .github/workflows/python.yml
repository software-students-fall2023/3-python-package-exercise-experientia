name: pyrizz_tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  
          
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev
          pipenv install pytest
          pipenv install
          
      - name: Run tests
        working-directory: 3-python-package-exercise-experientia
        run: |
          pipenv run pytest tests/test_pyrizz.py
