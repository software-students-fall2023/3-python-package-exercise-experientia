name: pyrizz_tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x  

    - name: Install dependencies
      run: |
          pip install pipenv
          pipenv install --dev
          pipenv install pytest
          pipenv install

    - name: Run tests
      run: pytest tests/test_pyrizz.py  
